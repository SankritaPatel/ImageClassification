<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    <img src="{{url_for('static', filename='images/logo.png')}}" alt="No Logo">
    <div>
        {% if img_path %}
            <img src="{{ img_path }}" alt="Uploaded Image" style="max-width: 500px;" id="image-preview"  onclick="openFile(event)">
        {% endif %}
    </div>

    <form action="/" method="post" enctype="multipart/form-data" class="input-container">
        <input type="file" id="file-input" name="file" accept=".png" style="display: none;">
        <input type="submit" id="upload" value="Upload">
    </form>

    <div>
        {% if prob %}
            <p>Prediction: {{ pred }}</p>
            <p>Probability: {{ prob }}%</p>
        {% endif %}
    </div>

    <script>

        function openFile(event) {
            document.getElementById('file-input').click();
        }

        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('image-preview');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
